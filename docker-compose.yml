version: '3.9'
services:
  mysql:
    image: mysql:8.0
    container_name: mass-lotto-db
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: mass_lotto_db
    ports:
      - "3306:3306"
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pyour_root_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  loader:
    build: ./src
    container_name: mass-lotto-loader
    environment:
      DB_CONNECTION_STRING: "server=mysql;user=root;password=your_root_password;database=mass_lotto_db;AllowUserVariables=True;UseAffectedRows=False"
    depends_on:
      mysql:
        condition: service_healthy